	<body>

		<div class="place">
			<span>位置：</span>
			<ul class="placeul">
				<li>
					<a href="#">首页</a>

				<li>

				</li>
				<li>
					<a href="#">录入学分</a>
				</li>
			</ul>
		</div>

		<div class="formbody">

			<div id="tab1" class="tabson">
				<ul class="forminfo">
					<li>
						<label>姓名<b>*</b></label><!--失去焦点onblur-->
						<input  placeholder="请输入真实姓名" name="classid" type="text" class="dfinput" style="width:345px;" />
					   
					</li>
					<li>
						<label>学号<b>*</b></label>
						<input   name="Input" placeholder="请输入学号" type="password" class="dfinput" style="width:345px;" />
						
					<li>
						<label>院系<b>*</b></label>
						<input placeholder="请输入院系名称" name="classid" type="text" class="dfinput" style="width:345px;" />
					</li>
					<li>
						<label>年级<b>*</b></label>
						<input placeholder="请输入年级，如2020" name="classid" type="text" class="dfinput" style="width:345px;" />
					</li>
					<li>
						<label>分值<b>*</b></label>
						<input placeholder="请输获得学分" name="classid" type="text" class="dfinput" style="width:345px;" />
					</li>
					
					<li>
						<label>事由<b>*</b></label>						
						<div class="vocation">
							<select class="select1">
								<option>----------请选择公开课---------</option>
								<option>软件学院公开课</option>
								<option>理学院公开课</option>
								<option>大数据公开课</option>
								<option>无</option>
								
							</select>
						</div>
					
					</li>
					
					<li>
						<label>时间<b>*</b></label>
						<input placeholder="请按（年-月-日）输入" name="classid" type="text" class="dfinput" style="width:345px;" />
					</li>

					<li>
						<label>学分录入人<b>*</b></label>
						<input placeholder="请输入姓名" name="classid" type="text" class="dfinput" style="width:345px;" />
					</li>

					<li><label>备注<b>*</b></label>

						<textarea id="content7" name="content" style="width:700px;height:250px;visibility:hidden;"></textarea>
					</li>
					<li><label>&nbsp;</label><input name="" type="button" class="btn" value="保存" /></li>
				</ul>

			</div>

		</div>

		<script type="text/javascript">
			$("#usual1 ul").idTabs();

			$('.tablelist tbody tr:odd').addClass('odd');
